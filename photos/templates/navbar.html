<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'pictures' %}">My gallery</a>
    </div>
  </div>


    <div class="btn-group dropright">
      <button type="button" class="btn btn-info dropdown-toggle mr-2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Locations
      </button>
     
      <div class="dropdown-menu">
       <!-- Adding a search form  -->
 <div class="col-sm-4 col-md-4 navbar-right">
            {% for loc in location %}
              <a href="{% url 'display_by_location' loc.id %}">
              <p class="text-dark ml-2">{{loc.name}}</p>
            </a>
            {% endfor %}
          </div>
        </div>
        <form class="navbar-form" role="search" action="{% url 'search_results' %}">

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Category" name="category">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>

        </form>
      </div>
      <!-- search form end -->
</nav>
</body>
</html>
