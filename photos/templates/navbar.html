<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="container-fluid bg-dark content" style= " background-color:#4e224b;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'pictures' %}" style="color: white;" >My gallery</a>
    </div>
    
    <form class="navbar-form" role="search" action="{% url 'search_results' %}">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search Category" name="image">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>
    </form>

  <div class="nav-item dropdown" style="float: right;">
    <button class="btn btn-secondary dropdown-toggle" href="#"
       id="navbarDropdown" role="button" data-toggle="dropdown"
      aria-haspopup="true" style="color: black"
      aria-expanded="false">
      Locations
  </button>
    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
      {% for locations in location %}
      <a class="dropdown-item"  href="/location/{{locations.id}}">{{locations.location}}</a>
      <div class="dropdown-divider"></div>
      {% endfor %}
    </div>
  </div>
      </div>

</nav>
</body>
</html>
