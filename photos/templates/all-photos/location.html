{%extends 'all-photos/base.html'%}
{% block content %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
{%if images%}
  
    
<div class="row" class="container-fluid">


        {% for image in images %}
        <!-- <h1 class="text-center" >picture for {{image.location}}</h1> -->
      <div class="col-md-4" data-toggle="modal" data-target="#{{image.id}}">
            <div class="card "  style="width:16px; padding: 10px;">
               <img src="{{image.image.url}}" alt="" width="300" height='250' >
            </div>
            <p>Name: {{image.image_name}}</p>
            <p>Description: {{image.description}}</p>
            <p>pictures for {{image.location}}</p>

      </div>
           

    

        {% endfor%}
        
</div>
{% endif %}



</div>

</div>

{% endblock %}
